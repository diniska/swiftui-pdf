name: Swift

on:
  push:
    branches: [ void ]
  pull_request:
    branches: [ void ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        xcode-version: '12.0'
    - name: Build and test on iOS simulator
      run: xcodebuild -scheme SwiftUIPDF test -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 11 Pro'
